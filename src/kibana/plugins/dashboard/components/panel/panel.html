<div class="panel panel-default" ng-switch on="panel.type" ng-if="savedObj || error" ng-mouseenter="edit = true" ng-mouseleave="edit = false">
  <div class="panel-heading" ng-style="{background: (savedObj.vis.type.color || getColor(savedObj.vis.type.name))}">
    <span class="panel-title">
      <i class="fa {{savedObj.vis.type.icon}}" ng-if="savedObj.vis.type.icon"><md-tooltip md-direction="top" ng-if="savedObj.vis.type.title">{{savedObj.vis.type.title}}</md-tooltip></i>
      {{savedObj.title}}
    </span>
    <div class="btn-group" ng-show="edit">
      <a aria-label="Edit" ng-show="!appEmbedded && editUrl" ng-href="{{editUrl}}">
        <i aria-hidden="true" class="fa fa-pencil"></i>
      </a>
      <a aria-label="Remove" ng-show="!appEmbedded" ng-click="remove()">
        <i aria-hidden="true" class="fa fa-times"></i>
      </a>
    </div>
    <div class="clearfix"></div>
  </div>

  <div ng-if="error" class="load-error">
    <i aria-hidden="true" class="fa fa-exclamation-triangle"></i>
    <span ng-bind="error"></span>
  </div>

  <visualize ng-switch-when="visualization"
    vis="savedObj.vis"
    search-source="savedObj.searchSource"
    class="panel-content">
  </visualize>

  <doc-table ng-switch-when="search"
    search-source="savedObj.searchSource"
    sorting="panel.sort"
    columns="panel.columns"
    class="panel-content"
    filter="filter">
  </doc-table>
</div>
